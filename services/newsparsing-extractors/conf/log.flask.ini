[loggers]
keys=root,flask

[logger_root]
handlers=console

[logger_flask]
handlers=console
qualname=newsparsing.extractors.api

[handlers]
keys=console

[handler_console]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
