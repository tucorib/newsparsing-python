[loggers]
keys=root,flask

[logger_root]
handlers=console

[logger_flask]
handlers=console,file
qualname=newsparsing.articles.api

[handlers]
keys=file,console

[handler_console]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('/home/tuco/workspace/newsparsing-configuration/var/log/flask.log',)

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
