[loggers]
keys=root,articles

[logger_root]
handlers=console

[logger_articles]
handlers=console
qualname=newsparsing.articles

[handlers]
keys=file,console

[handler_console]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
