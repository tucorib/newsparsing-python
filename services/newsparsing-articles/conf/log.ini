[loggers]
keys=root,articles,flask

[logger_root]
handlers=console

[logger_articles]
handlers=console
qualname=newsparsing.articles
level=INFO

[logger_flask]
handlers=console
qualname=flask.app
level=INFO

[handlers]
keys=console

[handler_console]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
