[loggers]
keys=root,sniffer,flask

[logger_root]
handlers=console

[logger_sniffer]
handlers=console
qualname=newsparsing.sniffer
level=DEBUG

[logger_flask]
handlers=console
qualname=flask.app
level=DEBUG

[handlers]
keys=console

[handler_console]
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
