[loggers]
keys=root,sourcers,flask,pykka

[logger_root]
handlers=console
level=DEBUG

[logger_sourcers]
handlers=console
qualname=newsparsing.sourcers
level=DEBUG

[logger_flask]
handlers=console
qualname=flask.app
level=DEBUG

[logger_pykka]
handlers=console
qualname=pykka
level=DEBUG

[handlers]
keys=console

[handler_console]
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
